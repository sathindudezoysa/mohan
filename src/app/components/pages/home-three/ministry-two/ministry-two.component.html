<!-- Portfolio Start -->
<div class="section section-padding bg-cover portfolio-section"
    [style.background-image]="'url(assets/img/textures/abstract.png)'">
    <div class="container">
        <div class="section-title section-title-2 flex-title">
            <div>
                <p class="subtitle light">Portfolio</p>
                <h4 class="text-white title mb-lg-0">Our Ministries</h4>
            </div>
            <div class="sigma_arrows">
                <i class="far fa-chevron-left slick-arrow slider-prev"></i>
                <i class="far fa-chevron-right slick-arrow slider-next"></i>
            </div>
        </div>
        <ngx-slick-carousel [config]="settings" class="portfolio-slider">
            <!-- Data -->
            <div class="sigma_portfolio-item style-3" ngxSlickItem *ngFor="let item of ministryblock">
                <img [src]="item.image" [alt]="item.title">
                <div class="sigma_portfolio-item-content">
                    <div class="sigma_portfolio-item-content-inner">
                        <a routerLink="/ministry/cat/{{cat.id}}"
                            *ngFor="let cat of getCategories(item.category) | slice:0:1">{{cat.title}}</a>
                        <h5> <a routerLink="/ministry-details/{{item.id}}"> {{item.title}} </a> </h5>
                    </div>
                    <a routerLink="/ministry-details/{{item.id}}"><i class="far fa-arrow-right"></i></a>
                </div>
            </div>
            <!-- Data -->
        </ngx-slick-carousel>
    </div>
</div>
<!-- Portfolio End -->
