<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="with-gap">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs | slice:0:4;let i = index">
                        <ng-template ngbPanelTitle>
                            {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent>
                            {{item.text}}
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
            <div class="col-lg-6">
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="with-gap">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs | slice:4:8;let i = index">
                        <ng-template ngbPanelTitle>
                            {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent>
                            {{item.text}}
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
        </div>
    </div>
</div>
