<section class="section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="me-lg-30">
                    <div class="section-title mb-0 text-start">
                        <p class="subtitle">What We Do</p>
                        <h4 class="title">Advancing Regime's Domestic and Foreign</h4>
                    </div>
                    <p class="blockquote bg-transparent"> We are a church that belives in Jesus christ and the followers
                        and We are a church that belives in Jesus christ </p>
                    <ul ngbNav #nav="ngbNav" class="nav nav-tabs" id="myTab" role="tablist">
                        <!-- Data -->
                        <li [ngbNavItem]="1 + i" *ngFor="let item of approch;let i = index">
                            <a ngbNavLink> <i [class]="item.icon"></i> {{item.title}} </a>
                            <ng-template ngbNavContent>
                                <div [innerHtml]="item.htmltext"></div>
                            </ng-template>
                        </li>
                        <!-- Data -->
                    </ul>
                    <div [ngbNavOutlet]="nav"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="assets/img/about.jpg" alt="about">
            </div>
        </div>
    </div>
</section>
